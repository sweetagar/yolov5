# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent
#     /datasets/coco128
#     /yolov5


# 数据集源路径root、训练集、验证集、测试集地址
path: /home/ubuntu/AI/datasets/COCO128_persion  # 数据集源路径root dir
train: /home/ubuntu/AI/datasets/COCO128_persion/annotations/train2017.txt  # root下的训练集地址 128 images
val: /home/ubuntu/AI/datasets/COCO128_persion/annotations/val2017.txt  # root下的验证集地址 128 images
test:                # root下的验证集地址 128 images

# 数据集类别信息
nc: 1  # 数据集类别数量
names: [ 'person' ]  # 数据集类别名

# 数据集下载地址
#download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip